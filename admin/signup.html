<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>

    <link rel="stylesheet" type="text/css" href="./css/signup.css" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- Google Fonts 
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    -->

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


</head>


<body>
    <section>
        <div class="card" id="registerform">
            <div class="card-body">
                <img src="./assets/images/1.png" alt="Logo" height="70" width="300"
                    style=" display: block; margin: auto;">

                <h3 style="font-weight: 600; margin-top: 2rem; margin-bottom: 2rem; color: black; text-align: center;">
                    Admin</h3>

                <form action="process-signup.php" method="post" novalidate>

                    <!-- Name input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control" autocomplete="off"/>
                        <label class="form-label" for="form4Example1">User Name</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" autocomplete="off" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Password input repeat-->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" autocomplete="off"/>
                        <label class="form-label" for="password_confirmation">confirm Password</label>
                    </div>

                    

                    <!-- Submit button -->
                    <button data-mdb-ripple-init type="submit" name="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                </form>

                <div class="noaccount">
                    <p>already have an account, <a href="login.html" class="green-link">log in</a>.</p>
                </div>

            </div>
        </div>
    </section>


    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
</body>

</html>
